<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Clima</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>El tiempo en tu ciudad
        </h1>
        <i class="sun-icon bi bi-brightness-low-fill"></i>
        
      </div>

      <form id="form">
        <div class="mb-3">
          <label for="search" class="form-label">Escribe tu ciudad</label>
          <input
            id="search"
            type="text"
            class="form-control input"
            aria-describedby="searchCity"
          />
        </div>
        <button class="btn btn-primary">Buscar</button>
      </form>
      <div id="card" class="container-card">
        <div id="city" class="card-header"></div>
        <div class="card-body">
          <h5 id="temp" class="card-title"></h5>
          <img src="" id="img-temp" />
          <p class="card-text"></p>
          <p id="weather"></p>
          <p id="range"></p>
          <p id="date" class="card-text"></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
